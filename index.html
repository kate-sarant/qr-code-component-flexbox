<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="master.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title role="title">Frontend Mentor | QR code component</title>


</head>
<body>


  <main id="main">
    <div role="img" class="QR_container">
      <img id="QR"src="./images/image-qr-code.png" alt="flavio-QR">
    </div>
    <div role="banner" class="comments">
      <h1>Improve your front-end skills by building projects</h1>
      <p > Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>

  </main>



  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a  href="www.linkedin.com/in/katerina-sarantopoulou-4b05a51b5">Katerina Sarantopoulou</a>.
  </footer>
</body>
</html>
